<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cobran√ßa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="(user$ | async) as user">
          {{user}}
          <button class="btn btn-secondary dropdown-toggle bg-dark" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            {{user.unique_name}}
          </button>
          <ul class="dropdown-menu" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" (click)="logout()">Sair</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
