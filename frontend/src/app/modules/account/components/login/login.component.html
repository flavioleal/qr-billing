<div class="text-center">

  <main class="form-signin">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 fw-normal">Login</h1>

      <div class="form-floating">
        <input formControlName="username" inputusername type="text" class="form-control" id="floatingInput">
        <label for="floatingInput">Usu√°rio</label>
        <app-field-errors #fieldErros [control]="form.get('username')" ></app-field-errors>
      </div>
      <div class="form-floating mt-3">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Senha</label>
        <app-field-errors #fieldErros [control]="form.get('password')" ></app-field-errors>
      </div>
      <button *ngIf="loading" class="w-100 btn btn-lg btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
      <button
        *ngIf="!loading"
        class="w-100 btn btn-lg btn-primary"
        type="submit"
        [disabled]="!form.valid">Acessar</button>
      <p class="mt-5 mb-3 text-muted">&copy;2023</p>
    </form>
  </main>
</div>
